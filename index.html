<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Modell</title>

  <!-- Google Model Viewer für WebAR -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
  </style>
</head>
<body>

  <model-viewer
    src="modell.glb"
    ios-src="modell.usdz"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    autoplay
    auto-rotate
    environment-image="neutral"
    exposure="1"
    alt="3D-Modell"
  >
  </model-viewer>

</body>
</html>
